<h2>Login</h2>

<form (ngSubmit)="login()" novalidate>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="email" type="email" required />
    <mat-error *ngIf="email.hasError('required')">Email é obrigatório</mat-error>
    <mat-error *ngIf="email.hasError('email')">Email inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Senha</mat-label>
    <input matInput [formControl]="password" type="password" required />
    <mat-error *ngIf="password.hasError('required')">Senha é obrigatória</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Entrar</button>
</form>
