<h2>Registrar</h2>

<form (ngSubmit)="register()" novalidate>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" [formControl]="email" required />
    <mat-error *ngIf="email.hasError('required')">Email é obrigatório</mat-error>
    <mat-error *ngIf="email.hasError('email')">Email inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Senha</mat-label>
    <input matInput type="password" [formControl]="password" required />
    <mat-error *ngIf="password.hasError('required')">Senha é obrigatória</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Confirmar Senha</mat-label>
    <input
      matInput
      type="password"
      [formControl]="confirmPassword"
      required
    />
    <mat-error *ngIf="confirmPassword.hasError('required')"
    >Confirmação de senha é obrigatória</mat-error
    >
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Registrar</button>
</form>
